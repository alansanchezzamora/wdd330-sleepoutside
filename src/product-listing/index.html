<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section id="categories">
        <a class="categories-icon" href="index.html?category=tents">
          <img
            src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Tent_3544767.svg"
            alt="tent category icon"
          />
        </a>
        <a class="categories-icon" href="index.html?category=backpacks">
          <img
            src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Sleeping%20Bag_3544775.svg"
            alt="sleepingbag category icon"
          />
        </a>
        <a class="categories-icon" href="index.html?category=sleeping-bags">
          <img
            src="https://byui-cit.github.io/wdd330/images/category-icons/noun_carrier%20bag_3544771.svg"
            alt="backpack category icon"
          />
        </a>
        <a class="categories-icon" href="index.html?category=hammocks">
          <img
            src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Hammock_791143.svg"
            alt="hammock category icon"
          />
        </a>
      </section>
      <section class="products">
        <h2>Top Products: <span id="category-name"></span></h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
